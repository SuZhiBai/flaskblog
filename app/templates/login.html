{%  extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container" style='width:500px'>
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    {% for message in get_flashed_messages() %}
        <div class="alert-warning" >{{ message }} </div>
    {% endfor %}
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
