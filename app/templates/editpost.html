{%  extends "admin.html" %}
{% block page_content %}
<div class="col-md-6">
        <table class="table table-bordered">
            <tr>
              <th>文章ID</th>
              <th>标题</th>
              <th>发表日期</th>
              <th>操作</th>
            {% for post in post_list %}
                <tr>
                    <td>{{ post.id}}</td>
                    <td>{{ post.title}}</td>
                    <td>{{post.create_time}}</td>
                    <td><a href="{{ url_for('admin.pushpost',post_id=post.id,
                    post_title=post.title,post_create_time=post.create_time)}}">编辑&nbsp</a>
                        <a href="{{ url_for('admin.editpost',post_id=post.id) }}">&nbsp删除</a></td>
                </tr>
            {% endfor %}
         </table>
</div>
{% endblock %}
